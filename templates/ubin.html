<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <title>Input Ukuran Ubin</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Masukkan Ukuran Ubin (meter)</h1>
    <form method="POST">
        <label>Panjang Ubin:</label><br>
        <input type="number" step="any" name="panjang_ubin" required><br><br>
        <label>Lebar Ubin:</label><br>
        <input type="number" step="any" name="lebar_ubin" required><br><br>
        <button type="submit">Lanjutkan ke Harga Ubin</button>
    </form>
</body>
</html>
